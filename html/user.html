<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NewGen Hairstyles - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/user.css" />
  <script src="../js/user.js" defer></script>

</head>
<body>
  <header>
    <h1>Welcome, John Doe!</h1>
    <nav>
      <ul>
        <li><a href="user.html">Dashboard</a></li>
        <li><a href="user-calendar.html">Calendar</a></li>
        <li><a href="user-profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div>
      <section class="account-actions">
        <h2>Quick Actions</h2>
        <button><a href="./schedule.html">Book an Appointment</a></button>
        <button><a href="./modify.html">Modify Appointments</a></button>
        <button onclick="location.href='user-profile.html'">Update Profile</button>
        <button onclick="location.href='view-history.html'">View Appointment History</button>
      </section>
    </div>

    <section class="appointments">
      <h2>Your Upcoming Appointments</h2>
      <table class="appointment-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Stylist</th>
            <th>Status</th>
            <th>Prepay</th>
          </tr>
        </thead>
        <tbody id="appointmentTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BNCP Innovations. All rights reserved.</p>
  </footer>
</body>
</html>
