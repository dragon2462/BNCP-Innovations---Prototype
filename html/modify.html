<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Appointment</title>
    <link rel="stylesheet" href="../css/modify.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Modify an Appointment</h2>
    <form>
        <label>Appointment ID: <input type="text" name="appointment_id"></label><br>
        <label>New Date: <input type="date" name="new_date"></label><br>
        <label>New Time: <input type="time" name="new_time"></label><br>
        <button type="submit">Modify</button>
    </form>
</body>
</html>
