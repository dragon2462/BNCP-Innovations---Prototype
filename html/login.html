<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NewGen Hairstyles - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <header>
      <p>NewGen Hairstyles</p>
      <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <h2>Login</h2>

    <form id="loginForm" onsubmit="handleLogin(); return false;">
      <div id="email">
        <label for="email_input">Email:</label>
        <input type="email" name="email" id="email_input" required />
      </div>

      <div id="password">
        <label for="password_input">Password:</label>
        <input type="password" name="password" id="password_input" required />
      </div>

      <a href="/">Forgot password?</a>

      <div id="remember_wrapper">
        <input type="checkbox" id="remember" name="remember" value="Remember Me" />
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <footer>
      <p>&copy; 2025 BNCP Innovations. All Rights Reserved.</p>
    </footer>
  </body>
</html>
